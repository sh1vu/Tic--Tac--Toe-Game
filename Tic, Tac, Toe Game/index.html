<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Toc Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <head>
        <h1 id="heading">Tic Toc Toe Game</h1>
        <div class="msg-container hide">
            <p id="msg">Winner</p>
            <button id="new-btn" class="clk">New Game</button>
        </div>
    </head>
    <main>                                                        
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
    </main>
    <footer>
        <button id="reset-btn" class="clk">Reset Game</button>
    </footer>


    <script src="game.js"></script>
</body>

</html>
